<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Snake Game Deluxe</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <h1>Snake Game Deluxe</h1>
    <div id="pontuacao">Pontuação: <span>0</span></div>
    <div id="high-score">Recorde: <span>0</span></div>
    <div id="container-jogo">
        <div id="tabuleiro"></div>
        <div class="fim-de-jogo">Fim de Jogo!<br><span style="font-size: 0.5em">Pressione Iniciar para jogar novamente</span></div>
    </div>
    <div id="controles">
        <button id="botao-iniciar">Iniciar Jogo</button>
        <button id="botao-pausar">Pausar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
